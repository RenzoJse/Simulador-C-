<div class="container mt-4">
  <h2>Select Namespace to View Children</h2>

  <div class="mb-3">
    <label for="namespace-select" class="form-label">Namespaces</label>
    <select id="namespace-select"
            class="form-select"
            [(ngModel)]="selectedNamespaceId"
            (change)="onSelect()">
      <option [value]="''" disabled selected>Select a namespace</option>
      <option *ngFor="let ns of namespaces" [value]="ns.id">
        {{ ns.name }}
      </option>
    </select>
  </div>

  <div *ngIf="error" class="text-danger">{{ error }}</div>

  <div *ngIf="descendants.length > 0">
    <h4>Descendants:</h4>
    <ul class="list-group">
      <li *ngFor="let child of descendants" class="list-group-item">
        {{ child.name }} (ID: {{ child.id }})
      </li>
    </ul>
  </div>

  <div *ngIf="descendants.length === 0 && selectedNamespaceId && !error">
    <p>No descendants found for this namespace.</p>
  </div>
</div>
