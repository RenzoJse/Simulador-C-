<div class="container mt-4">
  <h2 class="text-center mb-4 fw-bold shimmer-text">
  Welcome to <span class="text-primary">ObjectSim</span>
</h2>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000" data-bs-pause="hover">
    <div class="carousel-indicators">
      <button *ngFor="let img of images; let i = index"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              [attr.data-bs-slide-to]="i"
              [class.active]="i === 0"
              [attr.aria-current]="i === 0 ? 'true' : null"
              [attr.aria-label]="'Slide ' + (i + 1)">
      </button>
    </div>

    <div class="carousel-inner rounded shadow">
      <div *ngFor="let img of images; let i = index" class="carousel-item" [class.active]="i === 0">
        <img [src]="img.path" class="d-block w-100 carousel-image" alt="'Image of ' + img.author">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded-3 p-3">
            <h5>{{ img.author }}</h5>
          <p>Description of image.</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<br>
    <app-info-guide
            [guides]="guideItems"
            [footerText]="guideFooter">
    </app-info-guide>
</div>
