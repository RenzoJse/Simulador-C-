<div class="container mt-4">
    <h2>Crear Método</h2>
  
    <form (ngSubmit)="createMethod()" #form="ngForm" class="row g-3">
  
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="method.name" name="name" required maxlength="50" />
      </div>
  
      <div class="col-md-3">
        <label class="form-label">Tipo (name)</label>
        <input type="text" class="form-control" [(ngModel)]="method.type.name" name="typeName" required />
      </div>
  
      <div class="col-md-3">
        <label class="form-label">Tipo (type)</label>
        <input type="text" class="form-control" [(ngModel)]="method.type.type" name="typeType" required />
      </div>
  
      <div class="col-md-4">
        <label class="form-label">Accesibilidad</label>
        <select class="form-select" [(ngModel)]="method.accessibility" name="accessibility">
          <option value="Public">Public</option>
          <option value="Private">Private</option>
          <option value="Protected">Protected</option>
        </select>
      </div>
  
      <div class="col-md-8 d-flex flex-wrap gap-4 align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="method.isAbstract" name="isAbstract">
          <label class="form-check-label">Abstract</label>
        </div>
  
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="method.isSealed" name="isSealed">
          <label class="form-check-label">Sealed</label>
        </div>
  
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="method.isOverride" name="isOverride">
          <label class="form-check-label">Override</label>
        </div>
  
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="method.isVirtual" name="isVirtual">
          <label class="form-check-label">Virtual</label>
        </div>
      </div>
  
      <div class="col-12">
        <label class="form-label">ID de la Clase</label>
        <input type="text" class="form-control" [(ngModel)]="method.classId" name="classId" required />
      </div>
  
      <div class="col-12">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Crear Método</button>
      </div>
  
    </form>
  </div>
