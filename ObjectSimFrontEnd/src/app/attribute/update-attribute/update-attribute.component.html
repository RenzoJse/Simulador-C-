<div class="container mt-4">
  <h2 class="mb-4">Update Attribute</h2>

  <div class="form-group mb-3">
    <label for="attributeSelect">Select Attribute</label>
    <app-dropdown-update
      [items]="allAttributes"
      [bindLabel]="'name'"
      [bindValue]="'id'"
      [(selectedId)]="selectedAttributeId"
      (selected)="loadAttribute($event)">
    </app-dropdown-update>
  </div>

  <app-update-attribute-form
    *ngIf="attributeToEdit"
    [title]="'Edit Attribute'"
    [attribute]="attributeToEdit"
    (atSubmit)="onUpdateSubmit($event)">
  </app-update-attribute-form>

  <div *ngIf="status?.loading" class="text-center mt-3">Updating...</div>
  <div *ngIf="status?.error" class="text-danger mt-3">{{ status?.error }}</div>

  <div *ngIf="updatedAttribute" class="attribute-update-card-small mt-4 p-3">
    <h5>âœ… Attribute updated successfully</h5>
    <p><strong>Name:</strong> {{ updatedAttribute.name }}</p>
    <p><strong>Visibility:</strong> {{ updatedAttribute.visibility }}</p>
    <p><strong>Class ID:</strong> {{ updatedAttribute.classId }}</p>
  </div>
</div>
