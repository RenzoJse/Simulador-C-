<div class="list container mt-4" *ngIf="elements.length > 0; else noData">
    <div class="table-responsive mx-auto" style="max-width: 100%;">
        <table class="table table-striped table-bordered text-center">
            <thead class="thead-dark">
            <tr>
                <th *ngFor="let column of columns" style="white-space: nowrap;">{{ column }}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let element of elements" (click)="selectElement(element)" [class.table-active]="element === actualSelectedElement">
                <td *ngFor="let column of columns" style="white-space: nowrap;">{{ element[column] }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #noData>
    <p class="text-center">There is no data to display.</p>
</ng-template>
