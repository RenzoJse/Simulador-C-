<div class ="container mt-4">
  <h2 class="mb-4">Crear Clase</h2>

  <app-form [form]="createClassForm" (atSubmit)="onSubmit()">

    <app-form-input
      [form]="createClassForm"
      controlName="Name"
      [reserve]="'Name of the class'"
      [name]="'Name'"
      [tag]="'Name'"
      [errorMessages]="{ required: 'The name is required.' }"
      [type]="'text'">
    </app-form-input>

    <app-form-input
      [form]="createClassForm"
      controlName="ClassType"
      [reserve]="'Class Type'"
      [name]="'ClassType'"
      [tag]="'Class Type'"
      [errorMessages]="{ required: 'The Class Type is required' }"
      [type]="'option'"
      [options]="ClassTypes">
    </app-form-input>

    <div *ngIf="createClassStatus?.loading; else notLoading">
        Loading...
    </div>

      <button type="button" (click)="showAddMethodForm()">Add Methods To Class</button>

      <app-create-method-form
              *ngIf="showMethodForm"
              [title]="'Method'"
              (atSubmit)="addMethod($event)">
      </app-create-method-form>

      <app-form-input
              [form]="createClassForm"
              controlName="ParentClassID"
              [reserve]="'ParentClassID'"
              [name]="'ParentClassID'"
              [tag]="'ParentClassID'"
              [type]="'text'">
      </app-form-input>

        <ng-template #notLoading>
        <div *ngIf="createClassStatus?.error">
            {{ createClassStatus!.error }}
        </div>

        <app-form-button title="Create Class"></app-form-button>
    </ng-template>

  </app-form>
</div>
