<div *ngIf="status.loading">Cargando...</div>

<div *ngIf="!status.loading && status.error">
    <p>{{ status.error }}</p>
</div>

<app-dropdown
        *ngIf="!status.loading && !status.error"
        [options]="status.systemClasses"
        tag="Dispositivo del hogar"
        [value]="value"
        reserve="Seleccione un dispositivo del hogar"
        emptyMessage="No hay dispositivos del hogar"
        (changeValue)="onSelectClass($event)">
</app-dropdown>
