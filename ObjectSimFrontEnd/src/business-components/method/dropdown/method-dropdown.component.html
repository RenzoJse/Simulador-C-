<div *ngIf="status.loading">Loading...</div>

<div *ngIf="!status.loading && status.error">
    <p>{{ status.error }}</p>
</div>

<app-dropdown
        *ngIf="!status.loading && !status.error"
        [options]="status.systemMethods"
        tag="System Methods"
        [value]="value"
        reserve="Select a Method"
        emptyMessage="There are no methods available"
        (changeValue)="onSelectMethods($event)">
</app-dropdown>
