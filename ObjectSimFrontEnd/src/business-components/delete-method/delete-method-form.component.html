<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="methodSelect" class="form-label">Select Method</label>
    <select id="methodSelect" formControlName="methodId" class="form-select enhanced-input">
      <option value="" disabled>- Choose one -</option>
      <option *ngFor="let m of methods" [value]="m.id">
        {{ m.name }}
      </option>
    </select>
    <div *ngIf="form.get('methodId')?.touched && form.get('methodId')?.invalid" class="text-danger">
      You must select a method.
    </div>
  </div>

  <div *ngIf="loading">Deleting...</div>
  <div *ngIf="error" class="text-danger">{{ error }}</div>

  <button class="btn btn-danger" [disabled]="loading">Delete Method</button>
</form>
