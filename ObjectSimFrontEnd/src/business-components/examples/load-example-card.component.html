<div class="container mt-4">
  <h2 class="text-center mb-4 visitor-title">{{ title }}</h2>

  <div class="text-center">
    <button class="btn btn-primary btn-lg" (click)="onClick.emit()">
      {{ buttonText }}
    </button>

    <div class="mt-3" *ngIf="status === 'loading'">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="alert alert-success mt-3" *ngIf="status === 'success'">
      {{ successMessage }}
    </div>

    <div class="alert alert-danger mt-3" *ngIf="status === 'error'">
      {{ errorMessage }}
    </div>
  </div>
</div>
